<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container play" >
        <div class="music-info">
            <h4 id="title">Kahaani</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress">

                </div>
            </div>
        </div>
    

    <audio src="C:\Users\hp\Desktop\WEB\projects\music_player\music\kahanni.mp3" id="audio"></audio>

    <div class="img-container">
        <img src="C:\Users\hp\Desktop\WEB\projects\music_player\images\kahanni.jpg" alt="Kahaani" id="cover">
    </div>

    <div class="navigatio">
        <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
    </div>
    <div class="navigatio">
        <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
    </div>
    <div class="navigatio">
        <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
    </div>

</div>


    <script src="music.js"></script>
</body>
</html>
